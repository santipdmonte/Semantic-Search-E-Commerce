<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic Search Eâ€‘Commerce</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="brand">ShopSearch</div>
      <form id="search-form" class="search" autocomplete="off">
        <input id="query" name="q" type="search" placeholder="Search products..." aria-label="Search products" />
        <button type="submit" aria-label="Search">Search</button>
      </form>
    </nav>

    <main class="container">
      <div id="status" class="status" hidden></div>
      <section id="results" class="grid" aria-live="polite"></section>
    </main>

    <template id="card-template">
      <article class="card">
        <div class="image-wrap">
          <img alt="" loading="lazy" />
        </div>
        <div class="info">
          <h3 class="title"></h3>
          <p class="price"></p>
          <p class="brand"></p>
        </div>
      </article>
    </template>

    <script src="./app.js" defer></script>
  </body>
  </html>
